<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="24" height="24">
  <!-- Red background -->
  <rect width="120" height="120" rx="8" fill="#E60012"/>
  
  <!-- Joy-Con design (simplified Nintendo Switch logo style) -->
  <!-- Left Joy-Con (white rounded rectangle) -->
  <rect x="20" y="25" width="32" height="70" rx="16" fill="white"/>
  <!-- Left circle button -->
  <circle cx="36" cy="45" r="7" fill="#E60012"/>
  
  <!-- Center divider -->
  <rect x="55" y="25" width="10" height="70" fill="white" opacity="0.3"/>
  
  <!-- Right Joy-Con (white rounded rectangle) -->
  <rect x="68" y="25" width="32" height="70" rx="16" fill="white"/>
  <!-- Right circle buttons -->
  <circle cx="84" cy="75" r="7" fill="#E60012"/>
</svg>
